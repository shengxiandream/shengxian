{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'js/jquery1.11.3/jquery.js' %}"></script>

</head>
<body>
<form action="" method="post" id="d1">

</html>
<script>
    $('button').click(function (ev) {
        ev.preventDefault()
        $.post("{% url 'admin:youjian' %}",$('#d1').serialize())

    })
</script>
