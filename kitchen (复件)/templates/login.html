{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets2/css/style.css' %} "/>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="{% static 'assets2/js/jquery.js' %}"></script>
    <script src="{% static 'assets2/js/verificationNumbers.js' %}"></script>
    <script src="{% static 'assets2/js/Particleground.js' %}"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function () {

                location.href = "";
                $.post('');
            });
        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
    </dt>

    <form action="" method="post">
        {% csrf_token %}
        <dd class="user_icon">
            <input type="text" name="username" placeholder="用户名" class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
        </dd>

        <dd>
            <input type="submit" id="t1" value="立即登陆" class="submit_btn" />
        </dd>
        <dd>
{#            <input href="{% url 'app:index' %}" type="submit"  id="t2" value="找回密码" class="submit_btn" />#}
            <a href="{% url 'admin:zhaohui' %}" class="submit_btn">找回密码</a>
        </dd>

    </form>

    <dd>
        <p>© 2019-2099 UJM 版权所有</p>
        <p>京A.88888</p>


    </dd>
</dl>

</body>
</html>
